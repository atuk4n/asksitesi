<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>√ñzel A≈ük Testi</title>
    <style>
        body {
            font-family: 'Comic Sans MS', cursive, sans-serif;
            text-align: center;
            background: linear-gradient(135deg, #ff9a9e 0%, #fad0c4 100%);
            color: #d32f2f;
            padding: 20px;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .container {
            max-width: 500px;
            margin: 0 auto;
            background-color: rgba(255, 255, 255, 0.9);
            padding: 30px;
            border-radius: 20px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
            border: 3px solid #ff6b6b;
        }
        h1 {
            color: #e91e63;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
            font-size: 2.5rem;
            margin-bottom: 20px;
        }
        .input-group {
            margin: 20px 0;
        }
        input {
            padding: 12px 15px;
            margin: 10px 0;
            width: 80%;
            border: 2px solid #ffcdd2;
            border-radius: 50px;
            font-size: 1.1rem;
            text-align: center;
            transition: all 0.3s;
        }
        input:focus {
            border-color: #e91e63;
            box-shadow: 0 0 10px rgba(233, 30, 99, 0.3);
            outline: none;
        }
        button {
            padding: 12px 30px;
            background: linear-gradient(to right, #e91e63, #ff5722);
            color: white;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            font-size: 1.2rem;
            font-weight: bold;
            margin: 20px 0;
            transition: all 0.3s;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        button:hover {
            transform: translateY(-3px);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.3);
        }
        button:active {
            transform: translateY(1px);
        }
        #result {
            margin-top: 30px;
            font-size: 1.8rem;
            font-weight: bold;
            min-height: 100px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
        .heart {
            font-size: 60px;
            color: red;
            margin: 10px;
            text-shadow: 0 0 10px rgba(255, 0, 0, 0.5);
            animation: heartbeat 1s infinite;
        }
        .special-result {
            font-size: 2.5rem;
            color: #e91e63;
            text-shadow: 0 0 10px rgba(255, 0, 0, 0.5);
            animation: pulse 0.5s infinite alternate;
        }
        .fireworks {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 100;
            display: none;
        }

        @keyframes heartbeat {
            0% { transform: scale(1); }
            50% { transform: scale(1.2); }
            100% { transform: scale(1); }
        }
        
        @keyframes pulse {
            0% { transform: scale(1); }
            100% { transform: scale(1.1); }
        }
        
        @media (max-width: 600px) {
            .container {
                padding: 15px;
                width: 90%;
            }
            h1 {
                font-size: 1.8rem;
            }
            input {
                width: 90%;
            }
        }
    </style>
</head>
<body>
    <div class="fireworks" id="fireworks"></div>
    
    <div class="container">
        <h1>üíñ √ñzel A≈ük Testi üíñ</h1>
        <p>ƒ∞simlerinizi yazƒ±n, a≈ük y√ºzdenizi √∂ƒürenin!</p>
        
        <div class="input-group">
            <input type="text" id="name1" placeholder="Birinci isim" required>
            <input type="text" id="name2" placeholder="ƒ∞kinci isim" required>
        </div>
        
        <button onclick="calculateLove()">A≈ükƒ±mƒ±zƒ± Hesapla!</button>
        
        <div id="result"></div>
        <div id="heart" class="heart" style="display: none;">‚ù§Ô∏è</div>
    </div>

    <script>
        function calculateLove() {
            const name1 = document.getElementById("name1").value.trim().toLowerCase();
            const name2 = document.getElementById("name2").value.trim().toLowerCase();
            
            if (!name1 || !name2) {
                alert("L√ºtfen her iki ismi de girin!");
                return;
            }
            
            const resultElement = document.getElementById("result");
            const heartElement = document.getElementById("heart");
            const fireworks = document.getElementById("fireworks");
            
            // √ñzel kombinasyonlar i√ßin kontrol
            if ((name1 === "atakan" && name2 === "ela") || 
                (name1 === "ela" && name2 === "atakan")) {
                
                resultElement.innerHTML = `
                    <div class="special-result">Atakan ‚ù§Ô∏è Ela</div>
                    <div>A≈ük Y√ºzdeniz: %999999999999</div>
                    <div style="color: #e91e63; margin-top: 10px;">Bu bir efsane! üí´</div>
                `;
                heartElement.style.display = "block";
                fireworks.style.display = "block";
                createFireworks();
                return;
            }
            
            if ((name1 === "irem" && name2 === "ela") || 
                (name1 === "ela" && name2 === "irem")) {
                
                resultElement.innerHTML = `
                    <div class="special-result">ƒ∞rem ‚ù§Ô∏è Ela</div>
                    <div>A≈ük Y√ºzdeniz: %0</div>
                    <div style="color: #9e9e9e; margin-top: 10px;">√úzg√ºn√ºm... üò¢</div>
                `;
                heartElement.style.display = "none";
                fireworks.style.display = "none";
                return;
            }
            
            // Normal durumlar i√ßin rastgele hesaplama
            const lovePercentage = Math.floor(Math.random() * 101);
            
            resultElement.innerHTML = `
                <div>${capitalizeFirstLetter(name1)} ‚ù§Ô∏è ${capitalizeFirstLetter(name2)}</div>
                <div>A≈ük Y√ºzdeniz: ${lovePercentage}%</div>
            `;
            
            // Sonucu renklendir
            if (lovePercentage > 80) {
                resultElement.style.color = "#e91e63";
            } else if (lovePercentage > 50) {
                resultElement.style.color = "#ff9800";
            } else {
                resultElement.style.color = "#9e9e9e";
            }
            
            heartElement.style.display = "block";
            fireworks.style.display = "none";
        }
        
        function capitalizeFirstLetter(string) {
            return string.charAt(0).toUpperCase() + string.slice(1);
        }
        
        function createFireworks() {
            const fireworks = document.getElementById('fireworks');
            fireworks.innerHTML = '';
            
            const colors = ['#ff0000', '#00ff00', '#0000ff', '#ffff00', '#ff00ff', '#00ffff'];
            const count = 150;
            
            for (let i = 0; i < count; i++) {
                const firework = document.createElement('div');
                firework.style.position = 'absolute';
                firework.style.width = '6px';
                firework.style.height = '6px';
                firework.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];
                firework.style.borderRadius = '50%';
                firework.style.left = `${Math.random() * 100}%`;
                firework.style.top = `${Math.random() * 100}%`;
                firework.style.boxShadow = '0 0 10px 2px rgba(255,255,255,0.8)';
                firework.style.animation = `explode ${1 + Math.random() * 2}s ease-out forwards`;
                
                const animation = document.createElement('style');
                animation.innerHTML = `
                    @keyframes explode {
                        0% { transform: translate(0,0); opacity: 1; }
                        100% { transform: translate(${Math.random() * 400 - 200}px, ${Math.random() * 400 - 200}px); opacity: 0; }
                    }
                `;
                
                fireworks.appendChild(firework);
                fireworks.appendChild(animation);
            }
        }
    </script>
</body>
</html>

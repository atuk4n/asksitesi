<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Renkli QR Kod Oluşturucu</title>
    <script src="https://cdn.rawgit.com/davidshimjs/qrcodejs/gh-pages/qrcode.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #1a1a2e, #16213e, #0f3460);
            color: #e6e6e6;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 30px 20px;
        }
        
        .container {
            max-width: 900px;
            width: 100%;
            background: rgba(25, 25, 45, 0.7);
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.4);
            backdrop-filter: blur(8px);
            border: 1px solid rgba(92, 107, 192, 0.3);
            margin-top: 30px;
        }
        
        header {
            text-align: center;
            margin-bottom: 40px;
        }
        
        h1 {
            font-size: 2.8rem;
            margin-bottom: 15px;
            background: linear-gradient(to right, #4cc9f0, #4361ee);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-shadow: 0 0 20px rgba(76, 201, 240, 0.3);
        }
        
        .subtitle {
            font-size: 1.2rem;
            color: #a3b1ff;
            max-width: 600px;
            margin: 0 auto;
            line-height: 1.6;
        }
        
        .form-container {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 30px;
            margin: 30px 0;
        }
        
        @media (max-width: 768px) {
            .form-container {
                grid-template-columns: 1fr;
            }
        }
        
        .url-section, .color-section {
            background: rgba(30, 30, 55, 0.6);
            border-radius: 15px;
            padding: 25px;
            border: 1px solid rgba(67, 97, 238, 0.2);
        }
        
        .section-title {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-bottom: 20px;
            font-size: 1.4rem;
            color: #4cc9f0;
        }
        
        .input-group {
            margin-bottom: 20px;
        }
        
        label {
            display: block;
            margin-bottom: 10px;
            font-size: 1.1rem;
            color: #a3b1ff;
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        input[type="url"], input[type="text"] {
            width: 100%;
            padding: 14px;
            border-radius: 10px;
            border: 2px solid #3a3a5c;
            background: rgba(20, 20, 35, 0.7);
            color: white;
            font-size: 1.1rem;
            transition: all 0.3s ease;
        }
        
        input:focus {
            outline: none;
            border-color: #4361ee;
            box-shadow: 0 0 0 3px rgba(67, 97, 238, 0.3);
        }
        
        .color-controls {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
        }
        
        .color-picker {
            display: flex;
            align-items: center;
            gap: 15px;
        }
        
        .color-preview {
            width: 40px;
            height: 40px;
            border-radius: 8px;
            border: 2px solid rgba(255, 255, 255, 0.3);
        }
        
        .color-input {
            flex: 1;
        }
        
        .qr-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin: 30px 0;
            padding: 30px;
            background: rgba(25, 25, 45, 0.5);
            border-radius: 15px;
            border: 1px dashed rgba(76, 201, 240, 0.4);
        }
        
        #qrcode {
            width: 300px;
            height: 300px;
            display: flex;
            justify-content: center;
            align-items: center;
            background: white;
            padding: 20px;
            border-radius: 15px;
            margin-bottom: 25px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
        }
        
        .btn {
            background: linear-gradient(to right, #4361ee, #3a0ca3);
            color: white;
            border: none;
            padding: 15px 40px;
            font-size: 1.2rem;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
            display: inline-flex;
            align-items: center;
            gap: 10px;
            margin: 10px;
            font-weight: 600;
            box-shadow: 0 5px 15px rgba(67, 97, 238, 0.4);
        }
        
        .btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(67, 97, 238, 0.6);
        }
        
        .btn:active {
            transform: translateY(1px);
        }
        
        .btn-download {
            background: linear-gradient(to right, #4cc9f0, #4895ef);
        }
        
        .btn-reset {
            background: linear-gradient(to right, #f72585, #b5179e);
        }
        
        .btn-preset {
            background: linear-gradient(to right, #7209b7, #560bad);
        }
        
        .btn i {
            font-size: 1.2rem;
        }
        
        .button-group {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            margin-top: 20px;
            gap: 15px;
        }
        
        .preset-buttons {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            margin-top: 15px;
        }
        
        .preset-btn {
            padding: 8px 15px;
            border-radius: 30px;
            border: none;
            cursor: pointer;
            font-size: 0.9rem;
            transition: all 0.2s ease;
            display: flex;
            align-items: center;
            gap: 5px;
        }
        
        .preset-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        }
        
        .preset-btn i {
            font-size: 0.9rem;
        }
        
        footer {
            text-align: center;
            margin-top: 40px;
            color: #a3b1ff;
            font-size: 1rem;
            padding: 20px;
            width: 100%;
        }
        
        @media (max-width: 768px) {
            h1 {
                font-size: 2.2rem;
            }
            
            .container {
                padding: 25px;
            }
            
            #qrcode {
                width: 250px;
                height: 250px;
            }
        }
        
        @media (max-width: 480px) {
            h1 {
                font-size: 1.8rem;
            }
            
            .subtitle {
                font-size: 1rem;
            }
            
            .btn {
                width: 100%;
                justify-content: center;
            }
            
            .button-group {
                flex-direction: column;
                align-items: center;
            }
            
            .color-controls {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1><i class="fas fa-qrcode"></i> Renkli QR Kod Oluşturucu</h1>
            <p class="subtitle">GitHub sayfanız için özel renklerde QR kodu oluşturun! Siyah-beyaz, beyaz-siyah veya istediğiniz renk kombinasyonunu seçin.</p>
        </header>
        
        <div class="form-container">
            <div class="url-section">
                <div class="section-title">
                    <i class="fas fa-link"></i>
                    <h3>URL Bilgileri</h3>
                </div>
                
                <div class="input-group">
                    <label for="github-url"><i class="fas fa-globe"></i> GitHub Sayfası URL'si:</label>
                    <input type="url" id="github-url" placeholder="https://kullaniciadiniz.github.io/repositoriniz/" value="">
                </div>
                
                <div class="input-group">
                    <label for="qr-text"><i class="fas fa-font"></i> QR Kod Metni (isteğe bağlı):</label>
                    <input type="text" id="qr-text" placeholder="Özel metin veya bağlantı">
                </div>
            </div>
            
            <div class="color-section">
                <div class="section-title">
                    <i class="fas fa-palette"></i>
                    <h3>Renk Özelleştirme</h3>
                </div>
                
                <div class="color-controls">
                    <div class="input-group">
                        <label><i class="fas fa-square" style="color: #000000;"></i> Koyu Renk:</label>
                        <div class="color-picker">
                            <div class="color-preview" id="dark-preview" style="background: #000000;"></div>
                            <input type="color" class="color-input" id="dark-color" value="#000000">
                        </div>
                    </div>
                    
                    <div class="input-group">
                        <label><i class="fas fa-square" style="color: #ffffff;"></i> Açık Renk:</label>
                        <div class="color-picker">
                            <div class="color-preview" id="light-preview" style="background: #ffffff;"></div>
                            <input type="color" class="color-input" id="light-color" value="#ffffff">
                        </div>
                    </div>
                </div>
                
                <div class="input-group">
                    <label><i class="fas fa-magic"></i> Hızlı Renk Seçenekleri:</label>
                    <div class="preset-buttons">
                        <button class="preset-btn" data-dark="#000000" data-light="#ffffff" style="background: #000; color: #fff;">
                            <i class="fas fa-moon"></i> Siyah-Beyaz
                        </button>
                        <button class="preset-btn" data-dark="#ffffff" data-light="#000000" style="background: #fff; color: #000;">
                            <i class="fas fa-sun"></i> Beyaz-Siyah
                        </button>
                        <button class="preset-btn" data-dark="#4361ee" data-light="#ffffff">
                            <i class="fas fa-palette"></i> Mavi
                        </button>
                        <button class="preset-btn" data-dark="#f72585" data-light="#ffffff">
                            <i class="fas fa-palette"></i> Pembe
                        </button>
                    </div>
                </div>
            </div>
        </div>
        
        <div class="button-group">
            <button class="btn" id="generate-btn">
                <i class="fas fa-bolt"></i> QR Kod Oluştur
            </button>
            <button class="btn btn-preset" id="default-colors-btn">
                <i class="fas fa-undo"></i> Varsayılan Renkler
            </button>
            <button class="btn btn-reset" id="reset-btn">
                <i class="fas fa-redo"></i> Sıfırla
            </button>
        </div>
        
        <div class="qr-container">
            <div id="qrcode">
                <p style="color: #666; text-align: center; max-width: 80%;">Özelleştirilmiş QR kodunuz burada görünecek</p>
            </div>
            
            <div class="button-group">
                <button class="btn btn-download" id="download-btn" disabled>
                    <i class="fas fa-download"></i> QR Kodunu İndir
                </button>
            </div>
        </div>
    </div>
    
    <footer>
        <p>Renkli QR Kod Oluşturucu | © 2023 Tüm hakları saklıdır</p>
    </footer>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Elementler
            const githubUrlInput = document.getElementById('github-url');
            const qrTextInput = document.getElementById('qr-text');
            const darkColorInput = document.getElementById('dark-color');
            const lightColorInput = document.getElementById('light-color');
            const darkPreview = document.getElementById('dark-preview');
            const lightPreview = document.getElementById('light-preview');
            const generateBtn = document.getElementById('generate-btn');
            const downloadBtn = document.getElementById('download-btn');
            const resetBtn = document.getElementById('reset-btn');
            const defaultColorsBtn = document.getElementById('default-colors-btn');
            const qrcodeDiv = document.getElementById('qrcode');
            const presetButtons = document.querySelectorAll('.preset-btn');
            
            let qrcode = null;
            
            // Renk seçicileri güncelleme
            function updateColorPreviews() {
                darkPreview.style.backgroundColor = darkColorInput.value;
                lightPreview.style.backgroundColor = lightColorInput.value;
            }
            
            darkColorInput.addEventListener('input', updateColorPreviews);
            lightColorInput.addEventListener('input', updateColorPreviews);
            
            // Ön tanımlı renk butonları
            presetButtons.forEach(button => {
                button.addEventListener('click', function() {
                    const dark = this.getAttribute('data-dark');
                    const light = this.getAttribute('data-light');
                    
                    darkColorInput.value = dark;
                    lightColorInput.value = light;
                    updateColorPreviews();
                });
            });
            
            // Varsayılan renklere dönme
            defaultColorsBtn.addEventListener('click', function() {
                darkColorInput.value = '#000000';
                lightColorInput.value = '#ffffff';
                updateColorPreviews();
            });
            
            // QR kod oluşturma
            generateBtn.addEventListener('click', function() {
                let content = githubUrlInput.value.trim();
                
                // Eğer URL yoksa metin alanını kontrol et
                if (!content) {
                    content = qrTextInput.value.trim();
                }
                
                if (!content) {
                    alert('Lütfen bir URL veya metin girin!');
                    return;
                }
                
                // Önceki QR kodunu temizle
                qrcodeDiv.innerHTML = '';
                
                // Yeni QR kod oluştur
                qrcode = new QRCode(qrcodeDiv, {
                    text: content,
                    width: 280,
                    height: 280,
                    colorDark: darkColorInput.value,
                    colorLight: lightColorInput.value,
                    correctLevel: QRCode.CorrectLevel.H
                });
                
                // İndirme butonunu aktif et
                downloadBtn.disabled = false;
            });
            
            // QR kodunu indirme
            downloadBtn.addEventListener('click', function() {
                if (!qrcode) {
                    alert('Önce bir QR kodu oluşturmalısınız!');
                    return;
                }
                
                const canvas = qrcodeDiv.querySelector('canvas');
                if (!canvas) {
                    alert('QR kodu oluşturulamadı. Lütfen tekrar deneyin.');
                    return;
                }
                
                // Canvas'ı PNG'ye dönüştür
                const link = document.createElement('a');
                link.download = 'ozel-qrcode.png';
                link.href = canvas.toDataURL('image/png');
                link.click();
            });
            
            // Formu sıfırlama
            resetBtn.addEventListener('click', function() {
                githubUrlInput.value = '';
                qrTextInput.value = '';
                darkColorInput.value = '#000000';
                lightColorInput.value = '#ffffff';
                updateColorPreviews();
                qrcodeDiv.innerHTML = '<p style="color: #666; text-align: center; max-width: 80%;">Özelleştirilmiş QR kodunuz burada görünecek</p>';
                downloadBtn.disabled = true;
                qrcode = null;
            });
            
            // Başlangıçta renk önizlemelerini güncelle
            updateColorPreviews();
        });
    </script>
</body>
</html>
